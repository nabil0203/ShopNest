{% extends 'base.html' %}
{% load socialaccount %}
{% block title %}Login | ShopNest{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-orange-500 text-white text-center py-6">
                <h4 class="font-bold text-xl">Log In</h4>
            </div>
            <div class="p-6 md:p-8">
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block font-medium text-gray-700 mb-1">Username or Email</label>
                        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="password" class="block font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
                    <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-black transition duration-300">
                        Login
                    </button>
                </form>
                
                <hr class="my-6 border-gray-200">
                
                <div class="text-center">
                    <p class="text-gray-600 mb-4">Or sign in with:</p>
                    <a href="{% provider_login_url 'google' next=request.GET.next %}" class="inline-flex items-center justify-center gap-2 border border-red-500 text-red-600 hover:bg-red-500 hover:text-white px-6 py-3 rounded-lg font-semibold transition duration-300">
                        <i class="fab fa-google"></i> Google
                    </a>
                </div>
                
                <div class="text-center mt-6">
                    <p class="text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-orange-500 font-semibold hover:underline">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
