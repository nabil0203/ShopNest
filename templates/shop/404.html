{% extends 'base.html' %}

{% block title %}Page Not Found | ShopNest{% endblock %}

{% block content %}
<div class="text-center py-16">
    <h1 class="text-8xl font-bold text-red-500 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Oops! Page Not Found</h2>
    <p class="text-gray-600 mb-8 max-w-md mx-auto">
        The page you are looking for does not exist or has been moved.
    </p>
    <a href="{% url 'home' %}" class="inline-block bg-orange-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-black transition duration-300">
        Go to Homepage
    </a>
</div>
{% endblock %}
