{% extends 'base.html' %}

{% block title %}Payment Failed | ShopNest{% endblock %}

{% block content %}
<div class="flex justify-center py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 text-center max-w-lg w-full">
        <i class="fas fa-times-circle text-6xl text-red-500 mb-6"></i>
        <h1 class="font-bold text-2xl md:text-3xl text-gray-900 mb-4">Payment Failed</h1>
        <p class="text-gray-600 mb-8">We couldn't process your payment. Please try again or use a different payment method.</p>
        <div class="space-y-3">
            <a href="{% url 'checkout' %}" class="block w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-black transition duration-300">Try Again</a>
            <a href="{% url 'cart_detail' %}" class="block w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition duration-300">Back to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
